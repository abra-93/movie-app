<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie app</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header _shadow">
        <div class="_container">
          <div class="header__wrap">
            <a class="header__logo" href="#">
              <div class="logo__img">
                <svg class="logo__icon">
                  <use href="./assets/svg/logo-icon.svg#movie-logo"></use>
                </svg>
              </div>
              <div class="logo__title">Movie app</div>
            </a>
            <div class="header__search">
              <form autocomplete="off" class="search__form">
                <input class="search__input" autofocus placeholder="spider" />

                <button type="button" class="search__btn">
                  <svg class="search__icon">
                    <use href="./assets/svg/search-icon.svg#search"></use>
                  </svg>
                </button>
              </form>
            </div>
            <div class="header__theme">
              <button class="theme__btn js-theme">
                <svg class="theme__icon">
                  <use href="./assets/svg/moon-icon.svg#moon"></use>
                </svg>
              </button>
              <div class="theme__lang">
                <label class="theme__lang--label" for="ru"
                  >Ru
                  <input
                    type="radio"
                    class="lang__radio"
                    name="contact"
                    value="ru"
                    id="ru"
                  />
                </label>
                <span class="theme__lang-line"></span>
                <label class="theme__lang--label lang-active" for="en"
                  >En
                  <input
                    type="radio"
                    class="lang__radio"
                    name="contact"
                    value="en"
                    id="en"
                    checked
                  />
                </label>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- /.header -->
      <main class="main">
        <div class="_container">
          <section class="films">
            <h2 class="section-title" data-lang="films">Films</h2>
            <div class="films__card"></div>
          </section>
          <!-- /.films -->
          <div class="modal">
            <div class="modal__wrap"></div>
          </div>
          <!-- /. modal -->
        </div>
      </main>
      <!-- /.main -->
      <footer class="footer">
        <div class="_container">
          <div class="footer__wrap">
            <span>Â© 2022</span>
            <div class="footer__github">
              <a class="github__link" href="https://github.com/abra-93">
                <svg class="github-icon">
                  <use href="./assets/svg/github-icon.svg#github"></use>
                </svg>
              </a>
            </div>
            <div class="footer__course">
              <a class="course__link" href="https://rs.school/js-stage0/">
                <svg class="course-icon">
                  <use href="./assets/svg/rslogo-icon.svg#rsslogo"></use>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </footer>
      <!-- /.footer -->
    </div>
    <!-- Script -->
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
