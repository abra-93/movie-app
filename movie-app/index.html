<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie app</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header _shadow">
      <div class="_container">
        <div class="header__wrap">
          <a class="header__logo" href="#">
            <div class="logo__img">
              <svg class="logo__icon">
                <use href="./assets/svg/logo-icon.svg#movie-logo"></use>
              </svg>
            </div>
            <div class="logo__title">Movie app</div>
          </a>
          <div class="header__search">
            <form action="" class="search__form">
              <input class="search__input" autofocus value=" " />
              <button type="submit" class="search__btn">
                <svg class="search__icon">
                  <use href="./assets/svg/search-icon.svg#search"></use>
                </svg>
              </button>
            </form>
          </div>
          <div class="header__theme">
            <button class="theme__btn js-theme">
              <svg class="theme__icon">
                <use href="./assets/svg/moon-icon.svg#moon"></use>
              </svg>
            </button>
            <div class="theme__lang">
              <label class="theme__lang--label" for="ru"
                >Ru
                <input
                  type="radio"
                  class="lang__radio"
                  name="contact"
                  value="ru"
                  id="ru"
                />
              </label>
              <span class="theme__lang-line"></span>
              <label class="theme__lang--label lang-active" for="en"
                >En
                <input
                  type="radio"
                  class="lang__radio"
                  name="contact"
                  value="en"
                  id="en"
                  checked
                />
              </label>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- /.header -->
    <main class="main">
      <div class="_container">
        <section class="films">
          <h2 class="section-title" data-lang="films">Films</h2>
          <div class="films__filter">
            <!-- <div class="films__genre">
              <label for="genre" data-lang="genres"> Genres </label>
              <select name="genre" id="genre">
                <option value="ffff">fff</option>
                <option value="ffff">dddd</option>
                <option value="ffff">dcccc</option>
              </select>
            </div> -->
          </div>
          <div class="films__card">
            <!-- <div class="film">
              <div class="film__rating">7.8</div>
              <div class="film__poster">
                <img
                  src="https://image.tmdb.org/t/p/w1280/i0z8g2VRZP3dhVvvSMilbOZMKqR.jpg"
                  alt="poster"
                />
                <div class="film__properties"></div>
              </div>

              <div class="film__info"></div>
              <div class="film__title">Lorem, ipsum dolor.</div>
            </div> -->
          </div>
        </section>
        <!-- /.films -->
        <div class="modal">
          <div class="modal__wrap">
            <div class="modal__poster"></div>
            <div class="modal__info">
              <div class="modal__title"></div>
              <div class="modal__overview"></div>
              <div class="modal__properties"></div>
            </div>
          </div>
        </div>
        <!-- /. modal -->
      </div>
    </main>
    <!-- /.main -->
    <footer class="footer"></footer>
    <!-- /.footer -->

    <!-- Script -->
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
